<div class="main-container">
    <div class="row">
        <div class="col-md-3"></div>
            <div class="col-md-5">
                <form action=""[formGroup]="loginForm">
                    <div class="top-div"> </div>
                        <div class="sub-container">
                            <h3>Login</h3>
                            <div class="form-group">
                                <label for="" class="form-label"name="username">Username</label>
                                <input type="text" class="form-control" name="uname"formControlName="username">
                                
                            </div>
                            <div class="form-group">
                                <label for=""class="form-label"name="password">Password</label>
                                <input type="password" class="form-control"name="pwd"formControlName="password">
                            </div>
                            <div class="form-group">
                                <button class="btn btn-secondary"type="button"(click)="checkLogin()">Login</button>
                            </div>
                        </div>
                   
                </form>
            </div>
        
    </div>
</div>
<router-outlet></router-outlet>
